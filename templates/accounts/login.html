{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-50">
  <div class="bg-white p-10 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Welcome Back</h2>
    <form method="post" class="space-y-5">
      {% csrf_token %}
      {% for field in form %}
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
        <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
        {% endif %}
      </div>
      {% endfor %}
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2.5 rounded-lg hover:bg-blue-700 transition duration-200">
        Login
      </button>
    </form>
    <p class="text-center text-sm text-gray-600 mt-6">
      Don't have an account?
      <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register here</a>
    </p>
  </div>
</div>
{% endblock %}
